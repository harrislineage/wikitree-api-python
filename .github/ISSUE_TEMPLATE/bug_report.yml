name: üêõ Bug report
description: Report something that isn‚Äôt working as expected
title: "[BUG]: "
labels: [bug]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!  
        Please fill out all sections below so the issue can be reproduced and fixed quickly.

  - type: input
    id: version
    attributes:
      label: Package version
      description: Which version of `wikitree-api` are you using?
      placeholder: e.g. 0.1.0b1
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python version
      description: What version of Python are you running?
      placeholder: e.g. 3.12.4
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened? What did you expect to happen instead?
      placeholder: "The command `wikitree-cli getProfile` returns an error when..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Run `...`
        2. Observe output
        3. Expected behavior was ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or tracebacks
      description: Paste any error output or traceback here
      render: shell

  - type: dropdown
    id: environment
    attributes:
      label: Operating system
      options:
        - Windows
        - macOS
        - Linux
        - Other

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other info that might help debug this issue?
